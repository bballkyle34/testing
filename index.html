        /* Animated Border for the YouTube Video */

        .scores-wrapper {
            position: relative;

        /* Animated glowing border */

        <script>

            document.addEventListener("DOMContentLoaded", function () {
                // Initialize Three.js Scene for the Tesseract
                const tesseractCanvas = document.getElementById('tesseract-canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({canvas: tesseractCanvas, alpha: true});
                function updateTesseractSize() {
                    const screenWidth = window.innerWidth;
                    const newSize = screenWidth < 768 ? 80 : 150; // Adjust size for mobile
                    renderer.setSize(newSize, newSize);
                }

                window.addEventListener("resize", updateTesseractSize);
                updateTesseractSize(); // Call initially to set correct size


                // Create a Wireframe Cube (Tesseract Representation)
                const geometry = new THREE.BoxGeometry();
                const edges = new THREE.EdgesGeometry(geometry);
                const material = new THREE.LineBasicMaterial({color: 0x00ffff});

                // Combine edges to form a cube
                const tesseract = new THREE.LineSegments(edges, material);
                scene.add(tesseract);

                camera.position.z = 3;

                // Animation Loop
                function animateTesseract() {
                    requestAnimationFrame(animateTesseract);
                    tesseract.rotation.x += 0.02;
                    tesseract.rotation.y += 0.02;
                    renderer.render(scene, camera);
                }
                animateTesseract();
            });

                                const gameTime = new Date(event.date);
                                const localTime = gameTime.toLocaleString();
                                gameStatus = `Starts at ${localTime}`;
                            } else if (status.state === 'in') {


                            } else if (status.state === 'in') {

                // Initialize Three.js Scene
                const heroCanvas = document.getElementById('hero-canvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({canvas: heroCanvas, alpha: true});
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Add a rotating cube
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({color: 0x00ffff, wireframe: true});
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                camera.position.z = 5;

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();

                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            });

            // Error Handling for YouTube Embed
            function handleIframeError(iframe) {
                const errorMessage = document.getElementById('iframe-error');
                iframe.style.display = 'none';
                errorMessage.style.display = 'block';
            }

            // Tab switching logic
            function switchTab(event, tabId) {
                event.preventDefault();

                // Stop all playing media before switching tabs
                stopAllMedia();

                // Hide all tabs and remove active class
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.style.display = "none";
                    tab.classList.remove('active');
                });

                // Remove active class from all nav links
                document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));

                // Get the new active tab
                const newTab = document.getElementById(tabId);
                if (!newTab) {
                    console.error("Tab not found:", tabId);
                    return;
                }

                // Make new tab visible
                newTab.style.display = "block";
                setTimeout(() => newTab.classList.add('active'), 50); // Smooth transition
                newTab.style.opacity = 0;

                setTimeout(() => {
                    newTab.style.opacity = 1;
                }, 200);

                // Highlight the clicked nav link
                event.target.classList.add('active');
            }


            function stopAllMedia() {
                // Stop all videos
                document.querySelectorAll("video").forEach(video => {
                    video.pause();
                    video.currentTime = 0; // Reset video to start
                });

                // Stop all audio
                document.querySelectorAll("audio").forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0; // Reset audio to start
                });

                // Mute any iframes (YouTube, etc.)
                document.querySelectorAll("iframe").forEach(iframe => {
                    iframe.src = iframe.src; // Reload iframe to stop media
                });
            }


            // Reset to Home
            function resetToHome() {
                location.reload(); // Fully reloads the page, stopping audio
            }


            // Dark/Light Mode Toggle
            function toggleTheme() {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    body.setAttribute('data-theme', 'dark');
                } else {
                    body.setAttribute('data-theme', 'light');
                }
            }




        </script>
